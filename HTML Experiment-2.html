<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      padding: 20px;
    }
    .video-container {
      text-align: center;
      margin: 20px 0;
    }
    iframe {
      width: 560px;
      height: 315px;
      border: none;
    }
    .media {
      text-align: center;
    }
    img {
      width: 60%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Global News Daily</h1>
    <p>Your source for trusted world news</p>
  </header>

  <nav>
    <a href="#">World</a>
    <a href="#">Sports</a>
    <a href="#">Entertainment</a>
    <a href="#">Podcast</a>
    <a href="#">Contact Us</a>
  </nav>

  <section>
    <h2>World News</h2>
    <p>Today's top headline. Global leaders meet to discuss climate change initiaives.</p>

    <div class="media">
      <img src="bbc.jpg" alt="News Image">

      <!-- Replace the video id with the one from your URL (dQw4w9WgXcQ) -->
     <div class="video-wrapper" style="max-width: 800px; aspect-ratio: 16/9;">
         <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
         </iframe>
     </div>

      <h3>Local Video Clip</h3>
      <video width="560" height="315" controls>
        <source src="local-news.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <h3>Audio Report</h3>
      <audio controls>
        <source src="news-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <footer style="background:#222; color:white; text-align:center; padding:10px;">
    <p>&copy; 2025 Global News Daily | Designed for Web Experiment 2</p>
  </footer>

</body>
</html>
